<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./cat-wb.webp">
    <link rel="stylesheet" href="./styles.css">
    <title>How to Make Animated Website using Anime.js</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <div class="content">
            <h2>Level Up Your Website with <b>Anime.js</b></h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio fugiat sapiente ad numquam? Quibusdam, laborum? Quo dolore laborum voluptate adipisci ipsum quisquam dolores facilis vel!</p>
            <a href="#" class="btn">Learn More</a>
        </div>
        <div class="container"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        let container = document.querySelector('.container');
        for (let i = 1; i <=100; i++){
            let dot = document.createElement('div')
            dot.classList.add('element');
            container.appendChild(dot);
        }

        let dotAll = document.querySelectorAll('.element');
        let animation = anime.timeline({
            targets: dotAll,
            easing: 'easeInOutExpo',
            loop: true,
            delay: anime.stagger(100,{grid:[10,10], from: 'center'})
        })
        animation
        .add({
            rotateZ: -90
        })
        .add({
            rotate: 270,
            translateY: anime.stagger(-20,{grid:[10,10], from: 'center', axis: 'y'}),
            translateX: anime.stagger(-20,{grid:[10,10], from: 'center', axis: 'x'}),
        })
        .add({
            borderRadius: 50,
        })
        .add({
            scale: 0.2,
        })
        .add({
            translateY: anime.stagger(0,{grid:[10,10], from: 'center', axis: 'y'}),
            translateX: anime.stagger(0,{grid:[10,10], from: 'center', axis: 'x'})
        })
        .add({
            scale:1,
            opacity: 0,
        })
        .add({
            opacity: 1,
            borderRadius: 0,
        })
    </script>
</body>
</html>
